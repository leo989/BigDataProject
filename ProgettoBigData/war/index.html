<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Progetto BigData</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>    
    <script src="javascript/google_map.js"></script>
    <script src="javascript/myscript.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4" id="input-container">
        	<form role="form" id="input-form">
        		<div class="container-fluid">
            		<div class="row">
            			<div class="col-md-12">
	            			<div class="form-group">
			              		<label for="product-name">Product name:</label>
			              		<input type="text" class="form-control" id="product-name" name="product" placeholder="Enter product name", value="cozze">
			            	</div>	
            			</div>
            			<div class="col-md-6">
	            			<div class="form-group">
	              				<label for="product-quantity">Quantity:</label>
	              				<input type="text" class="form-control" id="product-quantity" name="quantity" placeholder="Quantity" value="200">
	            			</div>
            			</div>
            			<div class="col-md-6">
            				<div class="form-group">
            					<label for="type-of-search">Search by:</label>
            					<select class="form-control" id="type-of-search" name="search_method">
            						<option value="1">Best price</option>
            						<option value="2">Shortest route</option>
            						<option value="3">Best total cost</option>
            					</select>
            				</div>
            			</div>
                        <div id="best-total-cost">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="euros-per-liter">€/l:</label>
                                    <input type="text" class="form-control" id="euros-per-liter" name="euros-per-liter" placeholder="€/l">
                                </div> 
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="kilometers-per-liter">Km/l:</label>
                                    <input type="text" class="form-control" id="kilometers-per-liter" name="kilometers-per-liter" placeholder="Km/l">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12" id="enableAPIs">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="APIs"> Use the APIs
                                </label>
                            </div>
                        </div>
                        <div class="center-items">
                            <button type="button" class="btn btn-success btn-lg" id="search-btn">Search</button>
                        </div>
	        		</div>
        		</div>
          	</form>
          	<div class="container-fluid" id="error">
          		Sorry!! No valide route found.
          	</div>          	
        </div>
        <div class="col-md-8" id="map-container">
          <div id="map_canvas"></div>
        </div>
      </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
